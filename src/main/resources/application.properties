spring.application.name=bjjapp

# O Railway geralmente define a porta automaticamente
server.port=${PORT:8080}

# Banco de dados - use o nome INTERNO do serviço MySQL
spring.datasource.url=jdbc:mysql://appbjjbackend.railway.internal:3306/railway?serverTimezone=America/Sao_Paulo&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Resolver referências circulares
spring.main.allow-circular-references=true

# Configurações importantes para Railway/MySQL
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Timezone do servidor
spring.jackson.time-zone=America/Sao_Paulo